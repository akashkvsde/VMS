<body class="hold-transition  sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
    <div class="wrapper">
    
    
      <!-- Navbar -->
      <nav class="main-header navbar navbar-expand" style="background: linear-gradient(to right, #221862 0%, #7355a2 100%);">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu"  role="button" style="color:#fff;"><i class="fas fa-bars"></i></a>
          </li>
          <li class="nav-item  d-sm-inline-block">
            <a class="nav-link" style="color:#fff;" (click)="backward()"><i class="fa-solid fa-arrow-left"></i></a>
          </li>
          <li class="nav-item  d-sm-inline-block">
            <a  class="nav-link" style="color:#fff;" (click)="forward()"><i class="fa-solid fa-arrow-right"></i></a>
          </li>
        </ul>
        
        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
           <h6 class="text-white" style="font-size:12px;">{{user_name}} <p class="text-white mx-2" style="font-size:10px;">({{user_roles}})</p></h6>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-widget="fullscreen"  role="button" style="color:#fff;">
              <i class="fas fa-expand-arrows-alt"></i>
            </a>
          </li>
          <li class="nav-item" (click)="logout()">
            <a class="nav-link"   role="button" title="LOGOUT"  style="color:#fff;">
              <i class="fa-solid fa-power-off"></i>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.navbar -->
    
      <!-- Main Sidebar Container -->
      <aside class="main-sidebar sidebar-primary elevation-4" style="background: linear-gradient(to right, #221862 0%, #7355a2 100%);">
        <!-- Brand Logo -->
        <div class="brand-link d-flex" style="background: linear-gradient(to right, #221862 0%, #7355a2 100%);">
            <div class="image mx-2">
                <img src="assets/dist/img/logo.png" width="100" class="elevation-2" alt="User Image">
              </div>
          <!-- <h4 class="brand-text  text-center">HMNCH</h4> -->
        </div>
    
        <!-- Sidebar -->
        <div class="sidebar" style="margin: 0 !important;">
          <div class="user-panel mt-2 ">
         
            <div class="info">
              <h6 class="text-white" style="letter-spacing: 1px;">Vehicle Management</h6>
            </div>
          </div>
          
          <!-- Sidebar Menu -->
          <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
              <li class="nav-header text-light">{{user_roles}}</li>
              
              <li *ngFor="let navCategory of allnavigations" class="nav-item">
                <!-- Display the nav category title -->
                <a style="color: #fff;" class="nav-link">
                  <i class="{{navCategory.nav_icon}}"></i>
                  <p>
                    {{ navCategory.nav_title }} <!-- Dynamically set nav_title here -->
                    <i class="fas fa-angle-left right"></i>
                  </p>
                </a>
                <ul class="nav nav-treeview">
                  <!-- Loop through each navigation item within the current category -->
                  <li *ngFor="let navItem of navCategory.nav_items" class="nav-item">
                    <a 
                      [routerLink]="navItem.nav_url"
                      class="nav-link"
                      style="color: #fff;"
                      (click)="onNavClick(navItem)"
                    >
                      <!-- Non-filled circle icon if not selected -->
                      <i *ngIf="selectedNav !== navItem" class="far fa-circle nav-icon"></i>
                      <!-- Filled circle icon if selected -->
                      <i *ngIf="selectedNav === navItem" class="fas fa-circle nav-icon"></i>
                      <p style="font-size: 14px;">{{ navItem.nav_name }}</p>
                    </a>
                  </li>
                </ul>
              </li>
              
              
              <li class="nav-header text-light"></li>
              
              <!-- <li class="nav-item">
                <a style="color: #fff;" class="nav-link">
                  <i class="fa-solid fa-file"></i>
                  <p>
                    Reports
                    <i class="fas fa-angle-left right"></i>
                  </p>
                </a>
                <ul class="nav nav-treeview">
                  <li *ngFor="let nav of allnavigations" class="nav-item">
                    <a 
                      *ngIf="nav.nav_url[0] == 'r'"
                      [routerLink]="nav.nav_url"
                      class="nav-link"
                      style="color: #fff;"
                      (click)="onNavClick(nav)"
                    >
                     <i *ngIf="selectedNav !== nav" class="far fa-circle nav-icon"></i>
                      <i *ngIf="selectedNav === nav" class="fas fa-circle nav-icon"></i>
                      <p style="font-size: 14px;">{{ nav.nav_name }}</p>
                    </a>
                  </li>
                </ul>
              </li> -->
            </ul>
          </nav>
          <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
      </aside>
    
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
       
    
        <!-- Main content -->
        <section class="content">
        <router-outlet></router-outlet>
        </section>
        <!-- /.content -->

         
      </div>
    
      
    </div>
    
    
    </body>
